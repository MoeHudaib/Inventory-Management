<style>
    .available {
        background-color: #007bff; /* Blue */
        color: #fff;
    }
    .reserved {
        background-color: #dc3545; /* Red */
        color: #fff;
    }
    .empty {
        background-color: #007bff; /* Blue */
    }
    .partially-filled {
        background-color: #28a745; /* Green */
    }
    .column-box {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
        transition: transform 0.2s;
    }
    .column-box:hover {
        transform: scale(1.05);
    }
</style>
{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
{% endblock styles %}
</div>
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock scripts %}

<div class="container mt-4">
    <h4>Inventory Layout - {{ inventory.name }} - Row {{ row_id }}</h4>
    <a href="{% url 'inventory:index' %}" class="btn btn-primary mb-3">Back to Overview</a>

    <div class="row">
        {% for column in columns %}
        <div class="col-md-3 col-sm-6">
            <div class="column-box {% if column.empty_spaces == 0 %}reserved{% elif column.empty_spaces <= 6 %}partially-filled{% else %}available{% endif %}">
                <a href="{% url 'inventory:show_column_layout' inventory.id row_id column.column %}" class="text-white">
                    <h5>Col {{ column.column }}</h5>
                    <p>{{ column.empty_spaces }} empty spaces</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
