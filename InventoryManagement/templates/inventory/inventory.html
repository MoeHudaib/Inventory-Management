{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
{% endblock styles %}

<!-- Inventory Section -->
<div class="container mt-4">
    <h2>Inventory Map</h2>
    <div class="row">
        {% for inventory in inventory_data %}
            <div class="col-md-6 mb-4">
                <h5>{{ inventory.inventory.name }}</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Row</th>
                                <th>Empty Spaces</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in inventory.rows %}
                                <tr class="{% if row.empty_spaces == 0 %}table-danger{% else %}table-success{% endif %}">
                                    <td><a href="{% url 'inventory:show_inventory_layout' inventory.inventory.id row.row %}" class="btn btn-link">Row {{ row.row }}</a></td>
                                    <td>{{ row.empty_spaces }} empty spaces</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock scripts %}
